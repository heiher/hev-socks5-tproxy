# Main configuration for hev-socks5-tproxy

main:
  # Worker threads
  workers: 1

socks5:
  # Socks5 server port
  port: 1080
  # Socks5 server address
  address: 127.0.0.1
  # Socks5 UDP relay mode (tcp|udp)
  udp: 'udp'
  # Override the UDP address provided by the Socks5 server (ipv4/ipv6)
# udp-address: ''
  # Socks5 handshake using pipeline mode
# pipeline: false
  # Socks5 server username
  username: 'username'
  # Socks5 server password
  password: 'password'
  # Socket mark
  mark: 0

tcp:
  # TCP port
  port: 1088
  # TCP address
  address: '::'

udp:
  # UDP port
  port: 1088
  # UDP address
  address: '::'

# Proxy DNS for bridged mode
#   [address]:port <-> [upstream]:53 (dnsmasq)
dns:
  # DNS port
  port: 1053
  # DNS address
  address: '::'
  # DNS upstream
  upstream: 127.0.0.1

#misc:
  # task stack size (bytes)
# task-stack-size: 20480
  # udp recv buffer size (bytes)
# udp-recv-buffer-size: 1048576
  # number of udp buffers in splice, 1500 bytes per buffer.
# udp-copy-buffer-nums: 10
  # connect timeout (ms)
# connect-timeout: 10000
  # TCP read-write timeout (ms)
# tcp-read-write-timeout: 300000
  # UDP read-write timeout (ms)
# udp-read-write-timeout: 60000
  # stdout, stderr or file-path
# log-file: stderr
  # debug, info, warn or error
# log-level: warn
  # If present, run as a daemon with this pid file
# pid-file: /run/hev-socks5-tproxy.pid
  # If present, set rlimit nofile; else use default value
# limit-nofile: 65535
